<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav Items/Logo -->
    <nav>
      <img src="images/tea-cozy-logo.png" alt="tea cozy logo" class="logo" />
      <div class="nav-link-container">
        <a href="#" class="nav-link">Misson</a>
        <a href="#" class="nav-link">Featured</a>
        <a href="#" class="nav-link">Locations</a>
      </div>
    </nav>
    <!-- End of Nav Items -->
    <main>
      <!-- hero -->
      <section class="hero">
        <div class="hero-text">
          <h2 class="hero-title">Our Mission</h2>
          <h4 class="hero-tagline">
            Handpicked, Artisinally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>
      <!-- end of hero -->
      <!-- tea of the month -->
      <section class="tea-month-center">
        <h2 class="tea-month-title">Tea of the Month</h2>
        <h4 class="tea-month-tagline">What's Steeping at The Tea Cozy</h4>
        <!-- tea of the month images -->
        <div class="tea-month-image-3cols">
          <div>
            <img src="./images/berry-blitz.jpeg" alt="berry tea" />
            <h4 class="image-text">Fall Berry Blitz Tea</h4>
          </div>
          <div>
            <img src="./images/spiced-rum.jpeg" alt="spiced rum tea" />
            <h4 class="image-text">Spiced Rum Tea</h4>
          </div>
          <div>
            <img src="./images/donut.jpeg" alt="donut" />
            <h4 class="image-text">Seasonal Donuts</h4>
          </div>
        </div>
        <div class="tea-month-image-2cols">
          <div>
            <img src="./images/myrtle-ave.jpeg" alt="myrtle ave tea" />
            <h4 class="image-text">Myrtle Ave Tea</h4>
          </div>
          <div>
            <img src="./images/bedford-bizarre.jpeg" alt="donut" />
            <h4 class="image-text">Bedford Bizzare TEa</h4>
          </div>
        </div>
        <!--end of tea of the month images -->
      </section>
      <!-- end tea of the month -->
    </main>
  </body>
</html>
